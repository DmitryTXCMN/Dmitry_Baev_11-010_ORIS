<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body class = "body">
    <main class = "main">
        <div class="centerElements">
            <div class="phoneImage">
                <img src = "img/phoneimg.png" alt="iPhonePic" height="582px" width="367px" style="margin-bottom: 10px;">
            </div>
            <div class="template">
                <div class="authTemplate">
                    <div class="instLogo">
                        <img src="img/instLogo.jpg" alt="instLogo" style = "margin: 22px auto 12px;">
                    </div>
                    <div class="loginSpace">
                        <form class = "loginForm">
                            <div class="loginInputs">
                                <div class = "login">
                                    <div class = loginField>
                                        <label class="loginLabel">
                                            <input class="loginInput" placeholder=" ">
                                            <span class="loginSpan">
                                                Телефон, имя пользователя или эл. адрес
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class = "password">
                                    <div class="passwordField">
                                        <label class="passwordLabel">
                                            <input class="passwordInput" type="password" placeholder=" ">
                                            <span class="passwordSpan">
                                                Пароль
                                            </span>
                                         </label>
                                    </div>
                                </div>
                                <div class = "log_in">
                                    <button class="log_inButton">
                                        <label class="log_inLabel">Войти</label>
                                    </button>
                                </div>
                                <div class = "orField">
                                    <div class="orLine"></div>
                                    <div class="orLabel">Или</div>
                                    <div class="orLine"></div>                                   
                                </div>
                                <div class = "facebookLogin">
                                    
                                    <button class="facebookLoginButton" onClick='location.href="https://www.facebook.com/login.php"'>
                                        <span class="facebookButtonLogo">
                                            <img src="img/facebookLogo.jpg">
                                        </span>
                                        <span class="facebookButtonLabel">
                                            Войти через Facebook
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <a class="forgotPass" href="https://www.instagram.com/accounts/password/reset/?hl=ru">Забыли пароль?</a>
                        </form>
                     </div>
                </div>
                <div class="registerField">
                    <div class="forgotPassTextField">
                        У вас ещё нет аккаунта?
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="registerLink">Зарегистрироваться</a>
                    </div>
                </div>
                <div class="appsField">
                    <div class="appsText">Установите приложение.</div>
                    <div class="appsLinks">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" style="margin-right: 8px;">
                            <img src="img/appStore.png" alt="appstoreimg" class="appLink">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D49F1B03D-B2DD-418B-9745-BFBA06B7A4C3%26utm_content%3Dlo%26utm_medium%3Dbadge">
                            <img src="img/googlePlay.png" alt="googleplayimg" class="appLink"> 
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <footer class = "footer">
        <div>
            <div>
            
            </div>
            <div>
                
                пример
            </div>
        </div>
    </footer>
</body>
</html>
