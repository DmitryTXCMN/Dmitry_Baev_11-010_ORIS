    <link rel="stylesheet" href="styles/body.css">

<body class = "body">
    <div class="header">
        <div class="mail">
            <a class="headLink" href="https://mail.google.com/mail/u/0/?ogbl">Почта</a>
        </div>

            <input class = "input" type ="text" value="">

        </div>
        <div class="buttons">

            <button class="button" onClick='location.href="https://www.google.com/doodles"'> Мне повезёт! </button>
        </div>

    <div style="color: #70757a; font: 14px arial,sans-serif; margin-left: 27px; height: 30px;">Россия</div>
